          #   value: postgresql
            # - name: MYSQL_PW
            #   valueFrom:
            #     secretKeyRef:
            #       name: mysql-pass
            #       key: password
      containers:
        - name: k8s-sample-app-web
          image: rperry2174/ruby_rails_docker::{{GIT_TAG}}
          args: ["bundle", "exec", "rails", "s"]
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
          env:
            - name: ABALONE_DATABASE_HOSTNAME
              value: postgresql-web
